<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Создать заявку</title>
</head>
<body>
    <a href="GetOrders.html">Посмотреть заявки</a>
    <a href="AddOrders.html">Добавить заявку</a>
    <a href="ChangeOrders.html">Изменить заявку</a>
    <a href="Statistic.html">Статистика</a>
    <iframe name="frame" style="display: none"></iframe>
    <form target="frame" action="http://localhost:5164/create" method="get">
        <input required placeholder="Ввести номер" type="number" name="number" />
        <input required placeholder="Указать дату" type="date" name="StartDate" />
        <input required placeholder="Указать бытовой прибор" type="text" name="appliances" />
        <input required placeholder="Указать тип проблемы" type="text" name="problemType" />
        <input required placeholder="Ввести описание" type="text" name="description" />
        <input required placeholder="Указать клиента" type="text" name="client" />
        <select name="status">
            <option>в ожидании</option>
            <option>в работе</option>
            <option>выполнено</option>
        </select>
        <input type="submit" value="Создать" />
    </form>
    <script>
        if (!sessionStorage.getItem("token"))
            window.location.href = "auth.html";
    </script>
</body>
</html>

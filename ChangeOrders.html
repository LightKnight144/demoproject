<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Обновление заявки</title>
</head>
<body>
    <a href="GetOrders.html">Посмотреть заявки</a>
    <a href="AddOrders.html">Добавить заявку</a>
    <a href="ChangeOrders.html">Изменить заявку</a>
    <a href="Statistic.html">Статистика</a>
    <iframe name="frame" style="display: none"></iframe>
    <form target="frame" action="http://localhost:5164/update" method="get">
        <input placeholder="Ввести номер" type="number" name="number" />
        <input placeholder="Ввести описание" type="text" name="description" />
        <input placeholder="Указать мастера" type="text" name="master" />
        <input placeholder="Оставить комментарий" type="text" name="comments" />
        <label for="status">Статус</label>
        <select name="status">
            <option>не выполнено</option>
            <option>в работе</option>
            <option>выполнено</option>
        </select>
        <input type="submit" value="Обновление заявки" />
    </form>
    <script>
        if (!sessionStorage.getItem("token"))
            window.location.href = "auth.html";
    </script>
</body>
</html>
